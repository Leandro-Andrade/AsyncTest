box: microsoft/dotnet:2.1-sdk
no-response-timeout: 30

build:
  steps:    
    - script:
        name: restore
        cwd: src/Evision
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/Evision
        code: |
          dotnet build --no-restore
    - script:
        name: publish
        cwd: src/Evision
        code: |
          dotnet publish -c Release -o publish
test:
  steps:    
    - script:
        name: run-tests
        cwd: src/Evision.Tests
        code: |
          dotnet test --no-build
