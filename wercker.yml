box: microsoft/dotnet:2.0-sdk
no-response-timeout: 10

build:
  steps:    
    - script:
        name: restore
        cwd: /src/Evision
        code: |
          dotnet restore
    - script:
        name: build
        cwd: /src/Evision
        code: |
          dotnet build --no-restore
    - script:
        name: publish
        cwd: /src/Evision
        code: |
          dotnet publish -c Release -o publish
